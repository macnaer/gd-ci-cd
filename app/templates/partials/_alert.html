{% if messages %}
<div class="position-fixed" id="alerts-container" style="right: 100px; top: 150px; z-index: 56">
{% for message in messages %}
    <div class="ml-auto fade show alert alert-{{ message.tags }} alert-dismissible text-center" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>{{ message }}</strong>        
    </div>
{% endfor %}
</div>
{% endif %}
